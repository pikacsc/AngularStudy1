<h1>{{title}}</h1>

<button (click)="toggle()">shouldShow toggle</button>
<button (click)="title='부모컴포넌트'">Send Title</button>

<br/><br/>

<fieldset>
  <!-- 자식 컴포넌트에게 파라미터를 전달하지 않고 사용한다. -->
  <!-- <app-child></app-child> -->

<!-- [key이름]="value값" or [key이름]="'value문자열''"  -->
  <app-child [prop]="shouldShow" [content]="'title'" *ngIf="shouldShow"></app-child>


  <!--
   디렉티브 2가지
   1. 구조 디렉티브: *ngIf, *ngFor, *ngSwitch  , *표시가 있는 이유는 먼저처리됨을 의미
   2. 속성 디렉티브: 그외 나머지

   앵귤러는 구조 디렉티브 부터 처리한뒤 속성디렉티브를 처리한다
-->
</fieldset>
